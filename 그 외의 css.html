<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./그 외의 css.css">
</head>

<body>
    <h1>Form</h1>
    <form action="">
        <input type="button" value="">
    </form>

    <h3>@import를 이용한 css 스타일 시트 가져오기</h3>
    <div class="outbox">
        <p>import해온 선택자.css의 스타일 시트확인</p>
        <p>css에 들고오지 않으면 html의 head에서
            link를 통해 들고올수 있다
        </p>
    </div>


    <h3>@font-face</h3>
    <div class="font">
        <h2>폰트 적용 확인</h2>
        <p>웹 폰트가 적용된 공간입니다</p>
        <p>웹폰트의 굵기가 있다면 그 굵기값 까지 가져와야 적용된다. <br>
            값이 없다면 bold를 통해서 임의로 굵게 해줄수 있다
        </p>
    </div>
    <h2>밴더프리픽스</h2>
    <p>
        실험적인 css이거나 브라우저에 호환이 되지 않을때 사용
    </p>
    <h2>그라디언트</h2>
    <div class="gradient"></div>
    <div class="gradient2"></div>
    <p>-webkti-</p>
</body>

</html>
